# Deploys to Firebase Hosting on every push to main
name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

permissions:
  checks: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy Firestore Rules
        run: |
          echo "$FIREBASE_SA" > /tmp/sa.json
          GOOGLE_APPLICATION_CREDENTIALS=/tmp/sa.json npx firebase-tools deploy --only firestore:rules --project mq-steel-corp
          rm /tmp/sa.json
        env:
          FIREBASE_SA: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MQ_STEEL_CORP }}

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MQ_STEEL_CORP }}
          projectId: mq-steel-corp
          channelId: live
